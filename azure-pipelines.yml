trigger: 
  - main

pool:
  vmImage: windows-2019

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: ValidateTerraform
        displayName: Validate Terraform
        steps:
          - task: TerraformInstaller@0
            displayName: Install Terraform
            inputs:
              terraformVersion: 'latest'
          
          - task: TerraformTaskV2@2
            displayName: Init Terraform
            inputs:
              command: init
          - task: TerraformTaskV2@2
            displayName: Validate Terraform
            inputs:
             command: validate


